{% extends "users/base.html" %}
{% block body %}


<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <div style="overflow-y:scroll; height:100vh;">
                {% for post in posts %}       
                <ul class="list-group p-3  border border-0">
                    <li class="list-group-item">
                        <div class="row">
                            <div class="col-2 d-flex justify-content-center">
                                <img class="border border-1 rounded-circle" width="50" hight="50" src="{{ profile.photo }}">
                            </div> 
                            <div class="col-8">   
                                <p class="text-3xl font-bold">{{post.user}}</p>
                                <P class="text-sm py-1">{{post.created}}</p>
                            </div>
                        </div>        
                    </li>
                    <li class="list-group-item p-0">
                        <div class="row">
                            <div class="col-12 d-flex justify-content-center ">
                                <img width="100%" src="{{ post.image }}">
                            </div> 
                            
                        </div>  
                    </li>
                    <li class="list-group-item border border-dark">
                        <div class="col-12"> 
                            <div class="flex">
                                <div class="p-1 ">
                                    <i class="bi bi-heart"></i>
                                </div>  
                                <div class="p-1 ">
                                    <i class="bi bi-chat-left-dots"></i>
                                </div> 
                                <div class="p-1 ">
                                    <i class="bi bi-share"></i>
                                </div> 
                                {{ post.title }} 
                            </div>     
                        </div>
                        <i class="bi bi-badge-cc"></i>
                        {{ post.caption }}
                    </li>
                </ul>
                {% endfor %}            
            </div>
        </div>
        <div class="col-lg-6">
            <div>
                
            </div>
        </div>        
    </div>      
</div>








{% endblock %}
